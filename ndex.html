<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky John's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #1e90ff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            padding: 80px 20px;
            text-align: center;
            background-color: #f2f2f2;
        }

        .hero h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #555;
        }

        .about {
            text-align: center;
            padding: 40px;
        }

        .about img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#footer">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h1>Welcome! I'm Sky John</h1>
        <p>A young coder learning how to build beautiful websites.</p>
    </section>

    <!-- About Section -->
    <section classes="about" id="about">
        <h2>About Me</h2>
        <p>I am learning HTML & CSS and building my first portfolio website.</p>
        <img src="images/profile.png" alt="Sky John Picture">
    </section>

    <!-- Footer -->
    <footer id="footer">
        © 2025 — Designed by Sky John. All Rights Reserved.
    </footer>

</body>
</html>
